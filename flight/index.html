<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPA Facility Level GHG Emissions Data</title>
	  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/flight/imgs/favicon.ico"/>
    <script type="module" crossorigin src="/flight/assets/index-Cb0kLn8B.js"></script>
    <link rel="stylesheet" crossorigin href="/flight/assets/index-BzKzXl5H.css">
    <style>
      /* Custom logo styling - match the grey box style of other logos */
      .custom-logo-link {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 4px 12px;
        margin-left: 4px;
        min-width: 140px;
        box-sizing: border-box;
      }
      .custom-logo-link img {
        height: 32px;
        width: auto;
        object-fit: contain;
      }
      /* Make all header logos slightly smaller to fit three */
      header [class*="brand"] a img {
        height: 36px !important;
        max-height: 36px !important;
      }
      /* Style for the data link */
      .stored-data-link {
        display: block;
        text-align: left;
        margin-top: 10px;
        color: #0071bc;
        text-decoration: none;
        font-size: 14px;
      }
      .stored-data-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Add custom logo after React renders
      function addCustomLogo() {
        const brandContainer = document.querySelector('header [class*="brand"]');
        if (brandContainer && !document.getElementById('custom-logo')) {
          const logoLink = document.createElement('a');
          logoLink.id = 'custom-logo';
          logoLink.href = 'https://eia.org/';
          logoLink.className = 'custom-logo-link';

          const logoImg = document.createElement('img');
          logoImg.src = '/flight/imgs/full-logo@2x.png';
          logoImg.alt = 'Custom Logo';

          logoLink.appendChild(logoImg);
          brandContainer.appendChild(logoLink);
        }
      }

      // Try to add logo when DOM is ready and periodically after
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => setTimeout(addCustomLogo, 500));
      } else {
        setTimeout(addCustomLogo, 500);
      }
      // Also try after a longer delay in case React takes time to render
      setTimeout(addCustomLogo, 1000);
      setTimeout(addCustomLogo, 2000);

      // Modify footer: remove date text and add stored data link
      function modifyFooter() {
        if (document.getElementById('stored-data-link')) return true;

        // Find elements containing the date text
        const allElements = document.body.getElementsByTagName('*');

        for (let el of allElements) {
          if (el.innerHTML && el.innerHTML.includes('Data reported to EPA as of')) {
            // Remove the date sentence
            el.innerHTML = el.innerHTML.replace(/Data reported to EPA as of[^<]*?(\d{2}\/\d{2}\/\d{4})?\.?/g, '');

            // Create and insert the link after this element's parent container
            const link = document.createElement('a');
            link.id = 'stored-data-link';
            link.href = '/flight/data.html';
            link.style.cssText = 'display:block;text-align:left;margin-top:8px;color:#0071bc;text-decoration:none;font-size:14px;';
            link.textContent = 'See source data files';
            link.onmouseover = function() { this.style.textDecoration = 'underline'; };
            link.onmouseout = function() { this.style.textDecoration = 'none'; };

            // Find the best parent to append to
            let container = el;
            while (container.parentNode && container.parentNode.tagName !== 'BODY') {
              if (container.parentNode.children.length > 1) break;
              container = container.parentNode;
            }
            container.parentNode.insertBefore(link, container.nextSibling);
            return true;
          }
        }
        return false;
      }

      // Try to modify footer periodically and keep checking
      function tryModifyFooter() {
        if (!modifyFooter()) {
          setTimeout(tryModifyFooter, 500);
        }
      }

      // Multiple attempts to catch React renders
      setTimeout(tryModifyFooter, 500);
      setTimeout(tryModifyFooter, 1000);
      setTimeout(tryModifyFooter, 2000);
      setTimeout(tryModifyFooter, 3000);
      setTimeout(tryModifyFooter, 5000);

      // Also use MutationObserver to catch dynamic changes
      const observer = new MutationObserver(() => {
        if (!document.getElementById('stored-data-link')) {
          modifyFooter();
        }
      });
      setTimeout(() => {
        observer.observe(document.body, { childList: true, subtree: true });
      }, 1000);
    </script>
  </body>
</html>

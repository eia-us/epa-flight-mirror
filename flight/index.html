<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPA Facility Level GHG Emissions Data</title>
	  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/flight/imgs/favicon.ico"/>
    <script type="module" crossorigin src="/flight/assets/index-Cb0kLn8B.js"></script>
    <link rel="stylesheet" crossorigin href="/flight/assets/index-BzKzXl5H.css">
    <style>
      /* Custom logo styling - match the grey box style of other logos */
      .custom-logo-link {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 4px 12px;
        margin-left: 4px;
        min-width: 140px;
        box-sizing: border-box;
      }
      .custom-logo-link img {
        height: 32px;
        width: auto;
        object-fit: contain;
      }
      /* Make all header logos slightly smaller to fit three */
      header [class*="brand"] a img {
        height: 36px !important;
        max-height: 36px !important;
      }
      /* Style for the data link */
      .stored-data-link {
        display: block;
        text-align: left;
        margin-top: 10px;
        color: #0071bc;
        text-decoration: none;
        font-size: 14px;
      }
      .stored-data-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Add custom logo after React renders
      function addCustomLogo() {
        const brandContainer = document.querySelector('header [class*="brand"]');
        if (brandContainer && !document.getElementById('custom-logo')) {
          const logoLink = document.createElement('a');
          logoLink.id = 'custom-logo';
          logoLink.href = 'https://eia.org/';
          logoLink.className = 'custom-logo-link';

          const logoImg = document.createElement('img');
          logoImg.src = '/flight/imgs/full-logo@2x.png';
          logoImg.alt = 'Custom Logo';

          logoLink.appendChild(logoImg);
          brandContainer.appendChild(logoLink);
        }
      }

      // Try to add logo when DOM is ready and periodically after
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => setTimeout(addCustomLogo, 500));
      } else {
        setTimeout(addCustomLogo, 500);
      }
      // Also try after a longer delay in case React takes time to render
      setTimeout(addCustomLogo, 1000);
      setTimeout(addCustomLogo, 2000);

      // Add source data link to page
      function addDataLink() {
        if (document.getElementById('stored-data-link')) return;

        // Find footer area - look for the disclaimer text container
        const allText = document.body.innerText;
        if (!allText.includes('GHG emissions')) return;

        // Find the element with the disclaimer
        const elements = document.querySelectorAll('div, span, p');
        for (let el of elements) {
          if (el.innerText && el.innerText.includes('This data set does not reflect')) {
            // Create link element
            const linkDiv = document.createElement('div');
            linkDiv.id = 'stored-data-link';
            linkDiv.style.cssText = 'margin-top:8px;';
            linkDiv.innerHTML = '<a href="/flight/data.html" style="color:#0071bc;text-decoration:none;font-size:14px;">See source data files</a>';

            // Insert after this element
            el.parentNode.insertBefore(linkDiv, el.nextSibling);
            return;
          }
        }
      }

      // Try periodically
      setInterval(addDataLink, 1000);
    </script>
  </body>
</html>
